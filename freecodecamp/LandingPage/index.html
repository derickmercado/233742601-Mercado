<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="shoes logo">
            Hoodiiee
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Are you ready for <strong> new year sale?</strong></p>
            <p class="msg">Make your Holidays warm and cozy with our premium jackets! Wrap yourself and your loved ones in comfort and style this season.</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="brown.png" alt="Shoes">

            <div class="colors">
                <div class="item brown active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Brown Hoodie</p>
                        <p>$50.99</p>
                    </div>
                    <img src="brown.png" >
                </div>

                <div class="item green">
                    <div class="color-selector"></div>
                    <img src="green.png" >
                </div>

                <div class="item red">
                    <div class="color-selector"></div>
                    <img src="red.png" >
                </div>
            </div>
        </section>
    </section>
</body>

</html>
